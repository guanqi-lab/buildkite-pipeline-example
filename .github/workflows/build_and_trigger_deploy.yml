name: CICD - Build and Deploy Docker Image

on:
  push:
    branches: [ "main", "dev" ]  # æ”¯æŒå¤šç¯å¢ƒéƒ¨ç½²
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-push-and-dispatch:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. ç™»å½• GHCR
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. æ‰‹åŠ¨è·å–çŸ­ Commit ID å’Œ Commit Message
      - name: Get Git metadata
        id: git_vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # å°† commit message ä¸­çš„æ¢è¡Œç¬¦ç­‰ç‰¹æ®Šå­—ç¬¦è¿›è¡Œ URL ç¼–ç ï¼Œä»¥å®‰å…¨åœ°ä¼ é€’
          echo "commit_message=$(git log -1 --pretty=%s | sed -z 's/\n/\\n/g' | jq -s -R -r @uri)" >> $GITHUB_OUTPUT

      # 4. æå– Docker å…ƒæ•°æ®
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # è§„åˆ™1: å½“äº‹ä»¶æ˜¯æ¨é€åˆ°ä¸€ä¸ªåˆ†æ”¯æ—¶
            # æ ¼å¼: {æ—¥æœŸ}.{åˆ†æ”¯å}.{commit_id}
            type=ref,value={{date 'YYYYMMDD'}}.{{tag}}.${{ steps.git_vars.outputs.sha_short }},event=tag

            # è§„åˆ™2: å½“äº‹ä»¶æ˜¯æ¨é€ä¸€ä¸ª Git æ ‡ç­¾æ—¶
            # æ ¼å¼: {æ—¥æœŸ}.{TAGå·}.{commit_id}
            type=raw,value={{date 'YYYYMMDD'}}.{{branch}}.${{ steps.git_vars.outputs.sha_short }},event=branch,priority=200
      # 5. æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  trigger-buildkite-deployment:
    needs: build-push-and-dispatch
    runs-on: ubuntu-latest
    steps:
      # é‡æ–°æ£€å‡ºä»£ç ä»¥è·å– Git ä¿¡æ¯
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # è·å– commit ä¿¡æ¯ç”¨äº Buildkite æ¶ˆæ¯
      - name: Get commit info for Buildkite
        id: commit_info
        run: |
          # è·å– commit ä½œè€…
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          # è·å– commit ä¿¡æ¯ï¼Œå¤„ç†ç‰¹æ®Šå­—ç¬¦
          COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')
          # æ„å»º Buildkite æ¶ˆæ¯
          BUILDKITE_MESSAGE="${COMMIT_MESSAGE}"
          echo "buildkite_message=${BUILDKITE_MESSAGE}" >> $GITHUB_OUTPUT
          echo "æ„å»ºçš„ Buildkite æ¶ˆæ¯: ${BUILDKITE_MESSAGE}"

      # ç¯å¢ƒæ£€æµ‹å’Œé…ç½®
      - name: Detect Environment
        id: env_detect
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "env_prefix=PROD" >> $GITHUB_OUTPUT
            echo "env_emoji=ğŸš€" >> $GITHUB_OUTPUT
            echo "env_name=ç”Ÿäº§ç¯å¢ƒ" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "env_prefix=TEST" >> $GITHUB_OUTPUT
            echo "env_emoji=ğŸ§ª" >> $GITHUB_OUTPUT
            echo "env_name=æµ‹è¯•ç¯å¢ƒ" >> $GITHUB_OUTPUT
          else
            echo "environment=unknown" >> $GITHUB_OUTPUT
            echo "env_prefix=DEV" >> $GITHUB_OUTPUT
            echo "env_emoji=â“" >> $GITHUB_OUTPUT
            echo "env_name=æœªçŸ¥ç¯å¢ƒ" >> $GITHUB_OUTPUT
          fi
          echo "æ£€æµ‹åˆ°ç¯å¢ƒ: $(cat $GITHUB_OUTPUT | grep environment= | cut -d= -f2)"

      - name: Trigger Buildkite Deployment Pipeline
        uses: "buildkite/trigger-pipeline-action@v2.3.0"
        with:
          # å¿…éœ€ï¼šæ‹¥æœ‰ write_builds æƒé™çš„ Buildkite API ä»¤ç‰Œ
          buildkite_api_access_token: ${{ secrets.BUILDKITE_API_TOKEN }}

          # å¿…éœ€ï¼šæ‚¨çš„ Buildkite æµæ°´çº¿ slug
          pipeline: "guanqi/unipay-deploy"

          # å°†å½“å‰æäº¤çš„ SHA ä¼ é€’ç»™ Buildkite
          commit: ${{ github.sha }}

          # ç¡®ä¿ Buildkite åœ¨æ­£ç¡®çš„ git åˆ†æ”¯ä¸Šæ“ä½œ
          branch: ${{ github.ref_name }}

          # ä½¿ç”¨å®é™…çš„ commit ä¿¡æ¯ä½œä¸ºæ„å»ºæ¶ˆæ¯
          message: ${{ steps.commit_info.outputs.buildkite_message }}

          # å…³é”®ï¼šå°†æ„å»ºå¥½çš„é•œåƒæ ‡ç­¾ä½œä¸ºç¯å¢ƒå˜é‡ä¼ é€’ç»™ Buildkite ä½œä¸š
          build_env_vars: |
            {
              "DOCKER_IMAGE_TAG": "${{ needs.build-push-and-dispatch.outputs.image_tag }}",
              "GITHUB_REPOSITORY": "${{ github.repository }}",
              "DEPLOY_ENVIRONMENT": "${{ steps.env_detect.outputs.environment }}",
              "ENV_PREFIX": "${{ steps.env_detect.outputs.env_prefix }}",
              "ENV_EMOJI": "${{ steps.env_detect.outputs.env_emoji }}",
              "ENV_NAME": "${{ steps.env_detect.outputs.env_name }}"
            }